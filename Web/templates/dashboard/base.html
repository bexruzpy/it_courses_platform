{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body class="bg-light">

  <!-- Sidebar + Content Wrapper -->
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-end bg-white" id="sidebar-wrapper" style="width:250px;">
      <div class="sidebar-heading text-center py-4 fw-bold text-primary border-bottom">
        <a href="/" class="text-decoration-none text-primary">IT Academy</a>
      </div>
      <div class="list-group list-group-flush my-3">
        <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action bg-transparent fw-semibold">
          <i class="bi bi-house"></i> Home
        </a>
        <a href="{% url 'courses' %}" class="list-group-item list-group-item-action bg-transparent fw-semibold">
          <i class="bi bi-journal-code"></i> Courses
        </a>
        <a href="{% url 'teachers' %}" class="list-group-item list-group-item-action bg-transparent fw-semibold">
          <i class="bi bi-person-video3"></i> Teachers
        </a>
        <a href="{% url 'students' %}" class="list-group-item list-group-item-action bg-transparent fw-semibold">
          <i class="bi bi-people"></i> Students
        </a>
        <a href="{% url 'settings' %}" class="list-group-item list-group-item-action bg-transparent fw-semibold">
          <i class="bi bi-gear"></i> Settings
        </a>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="flex-grow-1">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
          <button class="btn btn-outline-primary" id="menu-toggle">â˜°</button>
          <div class="ms-auto d-flex align-items-center">
            <span class="me-3">Welcome, <strong>{{ user.username }}</strong></span>
            <a href="{% url 'logout' %}" class="btn btn-sm btn-danger">Logout</a>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="container-fluid py-4">
        {% block content %}
        <!-- Page-specific content here -->
        {% endblock %}
      </main>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle sidebar
    document.getElementById("menu-toggle").addEventListener("click", function() {
      document.getElementById("wrapper").classList.toggle("toggled");
    });
  </script>
</body>
</html>
